<div class="row" 
    (mouseover)="hover=true" 
    (mouseleave)="hover=false"
    [ngStyle]="{backgroundColor: hover==true  ? 'lightgrey' : 'white' }"
    [ngClass]="{'border-bottom':!isLastElement}">
    <div class="col-md-7 border-right">
        <p class="mt-3 font-weight-bold">Container</p>
    </div>
    <div class="col-md-3 text-center border-right">
        <p class="mt-3 font-weight-bold">{{statusStr}}</p>
    </div>
    <div class="col-md-2" (mouseover)=stopPropagationHover($event)>
            <div *ngIf="isPlayVisible" class="mt-2 text-center">
                    <button mdbBtn (click)="buttonPlayClick()"  class="btn-sm" type="button" color="light-green" mdbWavesEffect>
                        <mdb-icon fas icon="play" ></mdb-icon>
                    </button>
            </div>
            <div *ngIf="isStopVisible" class="mt-2 text-center">
                    <button mdbBtn (click)="buttonStopClick()" class="btn-sm" type="button" color="red" mdbWavesEffect>
                            <mdb-icon fas icon="stop" ></mdb-icon>
                        </button>
            </div>
    </div>
</div>
