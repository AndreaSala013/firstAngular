<!-- Default form login -->
<form [formGroup]="loginForm" class="text-center  z-depth-2 p-5" (submit)="login(loginForm.value)">

    <p class="h4 mb-4">Sign in</p>
  
    <!-- Email -->
    <input type="email" formControlName="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
  
    <!-- Password -->
    <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
  
    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" [disabled]="!loginForm.valid" class="my-4" type="submit">Sign in</button>
  
  </form>
  <!-- Default form login -->
